<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="todo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>UI</title>
</head>
<body>
  
            <div class="topnav">
      <div class="left-topnav">
        <font class= "todo">To-Do</font>
      </div>
      <div class="center-topnav">
      <button type="submit" <i class="search fa fa-search"></i></button>
      <input type="text" placeholder="Search..">
      </div>
    </div>
<div class="container">
<div class="left-sidebar">
  <div class="bars">
      <a href="#"><i class="icon fa fa-bars"></i></a>
  </div>
  <div class="menu">
    <a href="#"><i class="icon fa fa-sun-o"></i>  <font class= "left-sidebar-font">My Day</font></a>
  </div>
    <div class="menu">
    <a href="#"><i class="icon fa fa-star-o"></i>  <font class= "left-sidebar-font">Important</font></a>
  </div>
    <div class="menu">
    <a href="#"><i class="icon fa fa-calendar"></i>  <font class= "left-sidebar-font">Planned</font></a>
  </div>
    <div class="menu">
    <a href="#"><i class="icon fa fa-home"></i>  <font class= "left-sidebar-font">Tasks</font></a>
  </div>
  
  <div class="list">
    <a href="#"><i class="icon fa fa-list-ul"></i> <font class= "list-font">My List</font></a>
  </div>
  <div class="new-menu">
    <div class="my-list">
    </div>
  </div>
      <a href="#"><i class="icon fa fa-plus"></i> 
        <input type="text" class="list-input display-none">
        <font class= "list-font display-inline">New list</font></a>
  </div>

<div class="content">
  <div class="content-header">
  <div class="left-content">
      <font class="my-list">My List</font>
      <a href="#"><i class="icon fa fa-ellipsis-h"></i></a>
  </div>
  <div class="right-content">
    <a href="#"><i class="icon fa fa-exchange fa-rotate-90"></i></a>
    <font class="my-list">Sort</font>
  </div>
</div>
  <div class="task-list">
      <div class="add-new-task">
          <i class="fa fa-circle pointer" aria-hidden="true"></i>
          <span> Add a Task </span>
      </div>  
      <div class="add-task display-none">
          <a> <i class="fa fa-circle-o color"></i>
          <input type="text" class="task-input" required placeholder="Add a task" autofocus>
          <button class="starred change-color">ADD</button>
          </a>
      </div>
      <div class="new-task">
      </div>
  </div>
      
</div>

<div class="right-sidebar">
<div class="description">
    <a href="#"><i class="icon fa fa-circle-o"></i>
    <font class= "right-sidebar-font">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</font></a>
    <div class="star"><i class="icon fa fa-star-o"></i></div>
</div>
<div class="add-to-day">
    <div class="menu">
      <a href="#"><i class="icon fa fa-sun-o"></i>  <font class= "right-sidebar-buttons-font"> Add to My Day</font></a>
      </div>
  </div>
  <div class="options">
      <div class="menu">
          <a href="#"><i class="icon fa fa-clock-o"></i>  <font class= "right-sidebar-buttons-font"> Remind me</font></a>
          </div>
          <div class="menu">
              <a href="#"><i class="icon fa fa-calendar"></i>  <font class= "right-sidebar-buttons-font"> Add due date</font></a>
              </div>
              <div class="menu">
                  <a href="#"><i class="icon fa fa-calendar-plus-o"></i>  <font class= "right-sidebar-buttons-font"> Repeat</font></a>
                  </div>
    </div>
    <div class="note">
        <font class= "right-sidebar-buttons-font"> Add a note</font>
    </div>
    <div class="bottom-line">
      <div class="bottom-content">  
      <i class="icon fa fa-arrow-circle-left fa-rotate-180"></i>  <font class= "right-sidebar-buttons-font"> Created today</font>
      <i class="icon fa fa-trash"></i>
    </div>
    </div>

  </div>
<script type="text/javascript" src="todo.js"></script>

    </body>
</html>
